<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/initController.js"></script>
    <script src="js/controllers/initWebSocket.js"></script>

    <script src="js/directives/mainDirective.js"></script>

    <script src="js/services/mainService.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="initController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title myTitle">{{configdata.roomname}}</h1>
        <button class="button button-icon icon ion-android-menu"
                ng-click="configmodal.show()"
                side="right" >
        </button>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col  mygrid col-33">
            <button class="button myButton">{{data1.title}}</button>
            <div >

            </div>

          </div>
          <div class="col  mygrid">
            <button class="button myButton">{{data2.title}}</button>
            <div >

            </div>
          </div>

        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
